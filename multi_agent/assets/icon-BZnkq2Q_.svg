<svg width="120" height="120" viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="global-flow" gradientUnits="userSpaceOnUse" x1="40" y1="40" x2="100" y2="100">
            <stop offset="0%" stop-color="#C9A838" />
            <stop offset="100%" stop-color="#5a0196" />
        </linearGradient>
        <polygon id="hex-gold" points="40,17.5 59.5,28.75 59.5,51.25 40,62.5 20.5,51.25 20.5,28.75" transform="scale(1.3) translate(-14,-14)"/>
        <polygon id="hex-center" points="60,32.5 83.8,46.25 83.8,73.75 60,87.5 36.2,73.75 36.2,46.25" transform="scale(1.3) translate(-14,-14)"/>
        <polygon id="hex-bottom" points="80,57.5 99.5,68.75 99.5,91.25 80,102.5 60.5,91.25 60.5,68.75" transform="scale(1.3) translate(-14,-14)"/>
        <use href="#hex-center" id="hex-center-cut" transform="scale(1.05) translate(-3,-4)"/>

        <mask id="mask-gold">
            <rect width="120" height="120" fill="white"/>
            <use href="#hex-center-cut" fill="white" stroke="black" stroke-width="4" />
        </mask>

        <mask id="mask-center">
            <rect width="120" height="120" fill="white"/>
            <use href="#hex-gold" fill="black" stroke="black" stroke-width="9" />
            <use href="#hex-bottom" fill="black" stroke="black" stroke-width="9" />
        </mask>

        <mask id="mask-bottom">
            <rect width="120" height="120" fill="white"/>
            <use href="#hex-center-cut" fill="white" stroke="black" stroke-width="4" />
        </mask>
    </defs>

    <use href="#hex-bottom" fill="url(#global-flow)" mask="url(#mask-bottom)"/>
    <use href="#hex-center" fill="url(#global-flow)" mask="url(#mask-center)"/>
    <use href="#hex-gold" fill="url(#global-flow)" mask="url(#mask-gold)"/>
</svg>